name: Build & Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - feat/list-restart

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Create Git Tag
      uses: mathieudutour/github-tag-action@v6.2
      id: create_tag
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
        tag_prefix: v
        release_branches: main
        create_annotated_tag: false
        fetch_all_tags: false
        dry_run: false

    - name: Print New Tag
      if: steps.create_tag.outputs.new_tag != ''
      run: |
        echo "New Tag: ${{ steps.create_tag.outputs.new_tag }}"

    - name: Set up Go
      uses: actions/setup-go@v5.3.0
      with:
        go-version: '1.23.4'

    - name: Get Git Tag
      id: git_tag
      run: echo "::set-output name=tag::$(git describe --tags --always)"

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=linux go build -a -ldflags="-X main.version=${{ steps.git_tag.outputs.tag }}" -o service-manager .

    - name: Create Release and Upload Asset
      if: steps.create_tag.outputs.new_tag != ''
      uses: softprops/action-gh-release@v2.2.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ steps.create_tag.outputs.new_tag }}
        name: Release ${{ steps.create_tag.outputs.new_tag }}
        files: ./service-manager
        draft: false
        prerelease: false
