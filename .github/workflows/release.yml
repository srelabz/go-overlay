name: Build & Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - feat/list-restart

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Adicionar IP ao /etc/hosts
      run: |
        echo "192.168.29.2 gitea.tarcisio.me" | sudo tee -a /etc/hosts
        echo "3.134.39.220 ngrok.1timo.com" | sudo tee -a /etc/hosts
        echo "54.156.14.194 docker.io" | sudo tee -a /etc/hosts

    - name: Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan gitea.tarcisio.me >> ~/.ssh/known_hosts

    - name: Configurar Git para SSH
      run: |
        git config --global user.name "tarcisio.miranda"
        git config --global user.email "eu@tarcisio.me"
        git clone git@gitea.tarcisio.me:tarcisio.miranda/go-entrypoint.git .

    - name: Print New Tag
      if: steps.create_tag.outputs.new_tag != ''
      run: |
        echo "New Tag: ${{ steps.create_tag.outputs.new_tag }}"

    - name: Set up Go
      uses: actions/setup-go@v5.3.0
      with:
        go-version: '1.23.4'

    - name: Get Git Tag
      id: git_tag
      run: echo "::set-output name=tag::$(git describe --tags --always)"

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=linux go build -a -ldflags="-X main.version=${{ steps.git_tag.outputs.tag }}" -o service-manager .

    - name: Create Release and Upload Asset
      if: steps.create_tag.outputs.new_tag != ''
      uses: softprops/action-gh-release@v2.2.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ steps.create_tag.outputs.new_tag }}
        name: Release ${{ steps.create_tag.outputs.new_tag }}
        files: ./service-manager
        draft: false
        prerelease: false
