name: Build & Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check if this push is a tag or branch
      id: ctx
      run: |
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "bump=false"                   >> "$GITHUB_OUTPUT"
        else
          echo "bump=true"                    >> "$GITHUB_OUTPUT"
        fi

    - name: Create / Bump Tag
      if: steps.ctx.outputs.bump == 'true'
      id: tagger
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: v
        default_bump: patch
        release_branches: main
        create_annotated_tag: false

    - name: Choose the final tag
      id: tag
      run: |
        final_tag="${{ steps.ctx.outputs.tag || steps.tagger.outputs.new_tag }}"
        echo "tag=$final_tag" >> "$GITHUB_OUTPUT"
        [[ -z "$final_tag" ]] && { echo "No tag created or found"; exit 1; }

    - name: Set up Go
      uses: actions/setup-go@v5
      with: { go-version: '1.23.4' }

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=linux \
        go build -a -ldflags="-X main.version=${{ steps.tag.outputs.tag }}" \
        -o service-manager .

    - name: Create GitHub Release and attach binary
      uses: softprops/action-gh-release@v2
      with:
        token:    ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ steps.tag.outputs.tag }}
        name:     Release ${{ steps.tag.outputs.tag }}
        files:    ./service-manager
